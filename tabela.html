        <table border="1" style="border: 2px dashed green;">
            <thead>
                <style>
                    td {
                        padding: 20px;
                    }
                    th {
                        padding: 20px;
                    }

                    tr:nth-child(even){
                        background-color: aqua;
                    }

                    
                </style>
                <tr>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2</td>
                    <td colspan="2" rowspan="2">ba</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>dois</td>
                    <td>três</td>
                    <td>quatro</td>
                </tr>
            </tbody>
        </table>

    </main>
